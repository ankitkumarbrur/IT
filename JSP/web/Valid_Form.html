<html>
    <head>     
        <title>User Info Entry Form</title>   
    </head>   
    <body bgcolor="white"> 
        <form action="Validate.jsp" method="get">      
            <table>         
                <tr>           
                    <td>Name:</td>           
                    <td> <input type="text" name="userName"> </td>         
                </tr>         
                <tr>           
                    <td>Birth Date:</td>           
                    <td> <input type="text" name="birthDate"> </td>           
                    <td>(Use format yyyy-mm-dd)</td>         
                </tr>         
                <tr>           
                    <td>Email Address:</td>           
                    <td> <input type="text" name="emailAddr"> </td>           
                    <td>(Use format name@company.com)</td> 
        </tr>         
        <tr>           
            <td>Gender:</td>           
            <td> <input type="radio" name="gender" value="m" checked>Male<br>             
                <input type="radio" name="gender" value="f">Female          
            </td>         
        </tr>         
        <tr>           
            <td>Lucky number:</td>           
            <td>             
                <input type="text" name="luckyNumber">           
            </td>           
            <td>(A number between 1 and 100)</td>         
        </tr>         
        <tr>           
            <td>Favorite Foods:</td>           
            <td> <input type="checkbox" name="food" value="Pizza">Pizza<br>             
                <input type="checkbox" name="food" value="Pasta">Pasta<br>             
                <input type="checkbox" name="food" value="Chinese">Chinese          
            </td>         
        </tr>         
        <tr>           
            <td colspan=2> 
                <input type="submit" value="Send Data">          
            </td>         
        </tr>       
            </table>     
        </form>   
    </body> 
</html>
