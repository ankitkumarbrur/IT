<html>
    <head>
        <title>Password Protection</title>
    </head>
    <body>
        Username : <input type="text" id="user"/><br/><br/>
        Password :&nbsp;&nbsp;<input type="password" id="pass"/><br/><br/>
        <button id="subm">Login</button><br/><br/>
        <div id="alert"></div>
        <script>
            document.getElementById("subm").addEventListener("click",function()
            {
                if(!document.getElementById("pass").value.localeCompare("")||!document.getElementById("user").value.localeCompare(""))
                {
                    document.getElementById("alert").innerHTML="You forgot one field".fontcolor("red");
                }
                else if(!document.getElementById("pass").value.localeCompare("72744")&&!document.getElementById("user").value.localeCompare("ankit"))
                {
                    document.getElementById("alert").innerHTML="Correct password".fontcolor("green");
                }
                else
                {
                    document.getElementById("alert").innerHTML="Username or password is wrong".fontcolor("red");
                }
            });
        </script>
    </body>
</html>
