<html>
    <head>
        <title>Bubble Sort</title>
    </head>
    <body>
        Enter Size : <input type="number" id="size"/><br/><br/>
        Elements :&nbsp;&nbsp;<input type="text" id="array"/><br/><br/>
        <button id="submit">Sort</button><br/><br/>
        <div id="alert"></div>
        <script>
            document.getElementById("submit").addEventListener("click",function()
            {
                let length=document.getElementById("size").value;
                alert("hell yeah");
                let arr=document.getElementById("array").value.split(' ');
                for(let i=0;i<length;i++)
                    arr[i]=parseInt(arr[i]);
                for(let i=length;i>0;i--)
                {
                    for(let j=0;j<i;j++)
                    {
                        if(arr[j]>arr[j+1])
                        {
                            let temp=arr[j+1];
                            arr[j+1]=arr[j];
                            arr[j]=temp;
                        }
                    }
                }
                document.getElementById("alert").innerHTML="Sorted array : "+arr;
            });
        </script>
    </body>
</html>
