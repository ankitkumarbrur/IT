<html>
    <head>
        <title>
            REAL TIME UPDATES
        </title>
    </head>
    <body onload=time();>
        <div id="timeout" style="text-align:center;font-size:3rem;">This text will change its color after 5 sec.</div>
            <img src="sinch.gif" id="image" style="margin-top: 100px;" height="30%" width="20%">
        <script>
            let margin=0;
            let d_m=1;
            function time() {
                setTimeout(function()
                {
                    document.getElementById("timeout").style.color="red";
                },5000);

                setInterval(function()
                {
                    margin+=d_m;
                    document.getElementById("image").style.marginLeft=margin;
                    if(margin==1520)
                        d_m=-1;
                    else if(margin==0)
                        d_m=1;
                },1);
            }
            
        </script>
    </body>
</html>
