<html>
    <head>
        <title>
            REAL TIME UPDATES
        </title>
    </head>
    <body onload=display_ct();>
        <div id="date"></div>

        <script>
            let colors=Array("green","red","yellow","blue","BlueViolet","Chocolate","Cyan","DarkBlue","DarkGoldenRod","LawnGreen","SlateGrey");
            let clr="red";
            function display_c(){
            mytime=setTimeout('display_ct()',1000)
            }

            function display_ct() {
            var x = new Date();
            let ind=Math.floor((Math.random() * 100) + 1)%11;
            clr=colors[ind];
            document.getElementById('date').innerHTML = x.toString().fontcolor(clr);
            document.getElementById('date').style.fontSize="3rem";
            document.getElementById('date').style.marginTop="375px";
            document.getElementById('date').style.textAlign="center";
            display_c();
            }
            
        </script>
    </body>
</html>
